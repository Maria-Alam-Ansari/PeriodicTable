<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Periodic Table</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="filter.css" />
  </head>
  <body>
    <header id="heading">
      <h1>Periodic Table</h1>
    </header>

    <div class="filter-buttons">
      <button class="alkali-button">Alkali Metal</button>

      <button class="diatomic-button">Diatomic Non-metal</button>

      <button class="noble-button">Noble Gas</button>

      <button class="metalloid-button">Metalloid</button>

      <button class="transition-button">Transition Metal</button>

      <button class="post-transition-button">Post-transition Metal</button>

      <button class="alkaline-earth-button">Alkaline-earth Metal</button>

      <button class="polyatomic-button">Polyatomic Non-metal</button>

      <button class="lanthanide">Lanthanide</button>

      <button class="actinide">Actinide</button>
    </div>

    <div class="main-container">
      <div id="periodic-table"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
